<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cali Fast Drive</title>

    <!-- Telegram Mini App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial;
            text-align: center;
            padding-top: 50px;
        }
        button {
            background: #00ff9d;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }
        .menu button {
  margin:5px;
  padding:15px;
  border-radius:12px;
  background:#00ff9d;
  border:none;
  font-size:16px;
}
.card{
  background:#222;
  margin:15px;
  border-radius:15px;
  padding:10px;
}
video{
  width:100%;
  border-radius:15px;
}
img{
  width:100%;
  border-radius:15px;
}

    </style>
</head>

<body>
<h1>ðŸš— Cali Fast Drive</h1>
<div id="app"></div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const tg = Telegram.WebApp;
tg.expand();
const API = "https://telegram-miniapp-production-3c87.up.railway.app";

fetch(API + "/init", {
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body: JSON.stringify(tg.initDataUnsafe)
})
.then(r=>r.json())
.then(user => {
  document.getElementById("app").innerHTML = `
    <h3>Bienvenue ${user.received.user.first_name}</h3>
    <div class="menu">
      <button onclick="load('stup')">ðŸ”¥ STUP</button>
      <button onclick="load('puff')">ðŸ’¨ PUFF</button>
      <button onclick="load('tabac')">ðŸš¬ TABAC</button>
    </div>
    <div id="list"></div>
  `
});

function load(cat){
  fetch(API + "/products/" + cat)
  .then(r=>r.json())
  .then(items => {
    document.getElementById("list").innerHTML = items.map(p=>`
      <div class="card">
        ${p.video ? `
        <video src="${p.video}" playsinline autoplay muted loop></video>
        ` : `
        <img src="${p.image}" />
        `}
        <h4>${p.name}</h4>
        <p>${p.price}</p>
        <button>Commander</button>
      </div>
    `).join("");
  });
}
</script>
</body>
</html>
